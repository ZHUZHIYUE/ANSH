version: '3.6'

services:
  pod:
    image: docker-repository.bioey.com/gitlab/gitlab-ce:12.4.0-ce.0
    hostname: localhost
    ports:
      - target: 80
        published: 10080
      - target: 443
        published: 20080
      - target: 22
        published: 10022
    networks: 
      swarms:
        aliases:
          - gitlab
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-config:/etc/gitlab/
      - /etc/localtime:/etc/localtime:ro
      
      #挂载volume防止被误删
      - npm.repository:/.npm.repository
      - maven.repository:/.maven.repository
      - docker.build:/.docker.build
      - gitlab.runner.builds:/.gitlab.runner.builds  
      - gitlab.runner.cache:/.gitlab.runner.cache
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"
    deploy:
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
      mode: global
      placement:
        constraints: 
          - node.labels.swarm.cluster == leader
          
  runner-node-1:
    image: docker-repository.bioey.com/gitlab/gitlab-runner:alpine-v12.4.0
    extra_hosts:
      - "git.bioey.com:172.17.95.64"
    networks: 
      swarms:
        aliases:
          - gitlab-runner-node-1
    volumes:
      - gitlab.runner.node.1:/etc/gitlab-runner
      - gitlab.runner.home.node.1:/home/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"
    deploy:
      update_config:
        parallelism: 1
      mode: global
      placement:
        constraints: 
          - node.labels.swarm.cluster == leader

networks:
  swarms:
    external: true 

volumes:
  gitlab-data:
    external: true
  gitlab-logs:
    external: true
  gitlab-config:
    external: true
  maven.repository:
    external: true
  npm.repository:
    external: true
  docker.build:
    external: true
  gitlab.runner.builds:
    external: true
  gitlab.runner.cache:
    external: true
    
  gitlab.runner.node.1:
    external: true
  gitlab.runner.home.node.1:
    external: true
    
    



