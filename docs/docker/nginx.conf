upstream prescription-online-rtc {
	  ip_hash;
      server  prescription-online-rtc-master; 
}

server {
    listen       41081;
    server_name  192.168.1.89;
    ssl on;
 	ssl_certificate   cert/server.pem;
 	ssl_certificate_key  cert/server.key;  
    if ($scheme = http) {
        return  301 https://$host$request_uri;
    }
    #Hts 
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    #保护 Nginx 免受点击劫持的侵害 禁止在IFrame中嵌套 
    add_header X-Frame-Options DENY;
    #MIME 类型探查
    #此标头可阻止大部分浏览器通过 MIME 方式探查来自已声明内容类型的响应，因为标头会指示浏览器不要替代响应内容类型。 使用 nosniff 选项后，如果服务器认为内容是“text/html”，则浏览器将其显示为“text/html”。
    add_header X-Content-Type-Options nosniff;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass         http://prescription-online-rtc;

        #angular全静态文件配置方式
        #root   /data;
        #index  index.html;
        #try_files $uri $uri/ /index.html;
        
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $http_connection;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

